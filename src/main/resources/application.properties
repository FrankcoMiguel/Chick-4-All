# Application Configuration
spring.application.name=chick4all
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=chick4all
# For MongoDB with authentication (uncomment and configure as needed)
# spring.data.mongodb.username=your-username
# spring.data.mongodb.password=your-password

# JWT Configuration
app.jwtSecret=chick4allSecretKey
app.jwtExpirationMs=86400000

# Server Configuration
server.servlet.context-path=/

# Logging Configuration
logging.level.com.frankslab.chick4all=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration (additional to @CrossOrigin)
cors.allowed.origins=http://localhost:3000,http://localhost:8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# DevTools Configuration (for development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true